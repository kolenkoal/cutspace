<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cutspace</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <div class="logo">
                    <img src="./images/icons/logo.svg" alt="Logo">
                    <span>CutSpace</span>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-text">
                    <h1 class="header-title">
                        Find your custom matched commercial real estate space.
                    </h1>
                    <p>
                        In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique
                    </p>
                    <form action="" class="header-form form">
                        <label class="form-label">
                            <input type="text" class="form-input" placeholder="Your email address">
                            <button class="form-button button"> Subscribe
                            </button>
                        </label>
                    </form>
                </div>
                <div class="header-img">
                    <img src="./images/header/img.jpg" alt="Real estate space">
                </div>

            </div>
        </div>
    </header>

    <section class="clients">
        <div class="container">
            <div class="clients-row">
                <img src="./images/clients/01.svg" alt="Logo">
                <img src="./images/clients/02.svg" alt="Logo">
                <img src="./images/clients/03.svg" alt="Logo">
                <img src="./images/clients/04.svg" alt="Logo">
            </div>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
